name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build_windows:
    runs-on: windows-latest

    strategy:
      matrix:
        otp-version: [21.3, 22.3]

    steps:
      - id: cache-erlang
        uses: actions/cache@v1
        with:
          path: otp_win64_${{ matrix.otp-version }}.exe
          key: ${{ runner.os }}-otp-win64-${{ matrix.otp-version }}
      
      - name: Fetch Erlang
        uses: carlosperate/download-file-action@v1.0.3
        if: steps.cache-erlang.outputs.cache-hit != 'true'
        with:
          file-url: http://erlang.org/download/otp_win64_${{ matrix.otp-version }}.exe
      
      - name: Install Erlang
        run: otp_win64_${{ matrix.otp-version }}.exe 




      - name: Install Erlang
        run: choco install erlang

      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile
        run: escript rebar3 compile

      - name: Tests
        run: escript rebar3 do eunit, ct, proper

      - name: Checks
        run: escript rebar3 do dialyzer, xref

  build_linux:
    strategy:
      matrix:
        otp-version: [21.3, 22.2]

    runs-on: ubuntu-latest

    container:
      image: erlang:${{ matrix.otp-version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Cache Hex packages
      uses: actions/cache@v1
      with:
        path: ~/.cache/rebar3/hex/hexpm/packages
        key: ${{ runner.os }}-hex-${{ hashFiles(format('{0}{1}', github.workspace, '/rebar.lock')) }}
        restore-keys: |
          ${{ runner.os }}-hex-

    - name: Cache Dialyzer PLTs
      uses: actions/cache@v1
      with:
        path: ~/.cache/rebar3/rebar3_*.plt
        key: ${{ runner.os }}-dialyzer-${{ hashFiles(format('{0}{1}', github.workspace, '/rebar.config')) }}
        restore-keys: |
          ${{ runner.os }}-dialyzer-

    - name: Compile
      run: rebar3 compile

    - name: Run CT Tests
      run: rebar3 ct

    - name: Run PropEr Tests
      run: rebar3 proper --cover --constraint_tries 100

    - name: Run Checks
      run: rebar3 do dialyzer, xref

    - name: Create Cover Reports
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: rebar3 do cover, coveralls send

    - name: Produce Documentation
      run: rebar3 edoc

    - name: Publish Documentation
      uses: actions/upload-artifact@v1
      with:
        name: edoc
        path: doc
